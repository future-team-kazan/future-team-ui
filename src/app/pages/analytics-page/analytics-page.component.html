<div class="row">
  <div class="col-lg-8 col-md-12">
    <nb-card>
      <nb-card-body>
        <div class="statistics">
            <div class="statistics__item factors">
              <nb-select *ngIf="factors" placeholder="Выберите показатель" [(ngModel)]="factor"> 
                <nb-option value="" value="">Выберите показатель</nb-option>
                <nb-option *ngFor="let factor of factors" [value]="factor">
                  {{factor}}
                </nb-option>
              </nb-select>
            </div>
            <div class="statistics__item regions">
              <nb-select *ngIf="regions" placeholder="Выберите регион" [(ngModel)]="region"> 
                <nb-option value="" value="">Выберите регион</nb-option>
                <nb-option *ngFor="let region of regions" [value]="region">
                  {{region}}
                </nb-option>
              </nb-select>
            </div>
            <div>
              <button type="submit" nbButton status="primary" (click)="queryData(factor, region)">Показать</button>
            </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <ngx-echarts-line></ngx-echarts-line>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <div class="statistics">
          <div class="statistics__item statistics__item_analytics">
            <input type="text" nbInput placeholder="Название" [(ngModel)]="name">
          </div>
          <div class="statistics__item statistics__item_analytics">
            <nb-select fullWidth=true size="large" placeholder="Тип расхода" [(ngModel)]="type"> 
              <nb-option value="" value="">Тип расхода</nb-option>
            </nb-select>
          </div>
          <div class="statistics__item statistics__item_analytics">
            <input type="text" nbInput placeholder="Сумма" [(ngModel)]="amount">
          </div>
          <div class="statistics__item">
            <button type="submit" nbButton status="primary" (click)="hospitalData(name, type, amount)">Рассчитать</button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

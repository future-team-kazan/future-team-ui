<div class="row">
  <div class="col-lg-8 col-md-12">
    <nb-card>
      <nb-card-body>
        <div class="statistics">
            <div class="statistics__item factors">
              <nb-select *ngIf="indicators" placeholder="Выберите показатель" [(ngModel)]="indicator">
                <nb-option value="" value="">Выберите показатель</nb-option>
                <nb-option *ngFor="let factor of indicators" [value]="factor">
                  {{factor}}
                </nb-option>
              </nb-select>
            </div>
            <div class="statistics__item regions">
              <nb-select *ngIf="factors" placeholder="Выберите " [(ngModel)]="factor">
                <nb-option value="" value="">Выберите регион</nb-option>
                <nb-option *ngFor="let region of factors" [value]="region">
                  {{region}}
                </nb-option>
              </nb-select>
            </div>
            <div>
              <button type="submit" nbButton status="primary" (click)="queryData(factor, region)">Показать</button>
            </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Динамика младенческой смертности в регионах, где есть "{{factor}}"</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-line [data]="dataWithFactor"></ngx-chartjs-line>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-body>
        <nb-card-header>Динамика младенческой смертности в регионах, где отсутствует "{{factor}}"</nb-card-header>
        <ngx-chartjs-line [data]="dataWithoutFactor"></ngx-chartjs-line>
      </nb-card-body>
    </nb-card>
  </div>
</div>
